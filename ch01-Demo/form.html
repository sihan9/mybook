<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" >
    <title>Document</title>
</head>
<body>
   <form action="url" method="POST">
        input：<br/>
        <label for="pwd">点击到密码框</label><br/>
        <input type="text" name="text" value="文本框"/><br/>
        <input type="password" name="password" value="" id="pwd" placeholder="请输入密码"/><br/>
        <input type="radio" name="samename" checked/>单选框1
        <input type="radio" name="samename" />单选框2<br/>
        <input type="checkbox" name="samename2" checked/>复选框1
        <input type="checkbox" name="samename2"/>复选框2<br/>
        <input type="file" name="file"/><br/>
        <input type="submit" value="提交" name="sub" />
        <input type="reset"    value="重置"  name="res" />
        <input type="button" value="按钮"  name="but" /><br/>
        textarea：<br/>
        <textarea name="cat" rows="3" cols="30"> >多行文本域</textarea><br/>
        select：下拉列表<br/>
        <select name="class">
            <option value="one"  selected>1</option>
            <option value="two">2</option>
            <option value="three">3</option>
         </select>
  
   </form>
</body>
</html>
